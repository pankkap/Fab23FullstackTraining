<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


  
</head>
<body>


  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">

            <!-- Login Form -->
            <form id="login-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="new-password">
              </div> -->
              
              <button type="submit" class="button, btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Register Form -->
  <form id="register-form">
    <div class="form-group">
      <label for="register-username">Username</label>
      <input type="text" class="form-control" id="register-username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="register-email">Email address</label>
      <input type="email" class="form-control" id="register-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" class="form-control" id="register-password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
</div>
</div>
<script src="script.js"></script>

  </body>
  </html>
