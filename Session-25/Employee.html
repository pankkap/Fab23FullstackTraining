    <title>Employee Data Management</title>

<body>
    <h2>Employee Details</h2>

    <form>
        <div>
            <label for="">Employee Name:</label>

            <br><br>
        </div>
        <div>
            <label for="">Employee Age:</label>
            <input type="text" name="" id="age" placeholder="Enter Employee Age">
            <br><br>
        </div>
        <div>
            <label for="">Employee Salary:</label>
            <input type="text" name="" id="Salary" placeholder="Enter Employee Salary">
            <br><br>
        </div>
        <div>
            <label for="">Employee Department:</label>
            <input type="text" name="" id="Department" placeholder="Enter Employee Department">
            <br><br>
        </div>
        <button>Add Employee</button>
    </form>
</body>
