    <script>
        var fname = prompt("Enter FName")
        var lname = prompt("Enter LName")

        function returnMultipleValue(f,l)
        {
            // This is an Object approch to return the multiple value data
            var name = {}
            name.value1 = f
            name.value2= l
            console.log(name)
            return name
        }
        
        var result = returnMultipleValue(fname, lname)
        console.log(result)
        document.write(result.value1)
        document.write(result.value2)
