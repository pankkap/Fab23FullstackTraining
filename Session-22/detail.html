<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Web Storage Data</title>
</head>
<body>
    <h2>Display Web Storage Data</h2>
    <p id="para"></p>

    <script>
        let data = JSON.parse( sessionStorage.getItem('userInfo'))
        
        let ptag = document.querySelector('#para')
        ptag.innerHTML = `Name: ${data.username}<br> Email: ${data.email}`
    </script>
</body>
</html>
